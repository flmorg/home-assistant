deployment:
  replicas: 1
  strategy:
    type: RollingUpdate
    maxSurge: 1
    maxUnavailable: 0
  containers:
    - name: home-assistant
      image:
        repository: ghcr.io/home-assistant/home-assistant
        tag: stable
      ports:
        - name: http
          containerPort: 8123
      env:
        - name: TZ
          value: Europe/Bucharest
      resources:
        requests:
          cpu: 0m
          memory: 0Mi
        limits:
          cpu: 2000m
          memory: 2000Mi
      volumeMounts:
        - name: storage
          mountPath: /config
          subPath: home-assistant/config
        - name: storage-dbus
          mountPath: /run/dbus:ro
      securityContext:
        privileged: true
  volumes:
    - name: storage
      type: pvc
      typeName: storage-pvc
    - name: storage-dbus
      type: pvc
      typeName: storage-dbus-pvc

